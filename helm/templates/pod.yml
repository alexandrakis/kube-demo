kind: Pod
apiVersion: v1
metadata:
  name: kube-demo
  namespace: default
  labels:
    app: kube-demo
spec:
  containers:
  - name: {{ .Chart.Name }}
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    imagePullPolicy: {{ .Values.image.pullPolicy }}
    ports:
    - containerPort: {{ .Values.service.internalPort }}
  imagePullSecrets:
  - name: {{ .Values.imageSecretName }}
